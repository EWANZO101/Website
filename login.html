<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional custom styling here */
        input[type="text"],
        input[type="password"] {
            background-color: #4a5568;
            border-color: #4a5568;
            color: white;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            background-color: #2d3748;
            border-color: #2d3748;
        }
    </style>
</head>
<body class="bg-gray-800 text-white">

<div class="container mx-auto flex justify-center items-center h-screen">
    <div class="bg-gray-900 p-8 rounded-md shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
        <form onsubmit="login(event)" class="space-y-4">
            <div>
                <label for="loginUsername" class="block">Username:</label>
                <input type="text" id="loginUsername" class="form-input w-full" required>
            </div>
            <div>
                <label for="loginPassword" class="block">Password:</label>
                <input type="password" id="loginPassword" class="form-input w-full" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">Login</button>
        </form>
    </div>
</div>

<script>
    function login(event) {
        event.preventDefault(); // Prevent form submission
        
        // Perform login validation (dummy check)
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        // Simulating successful login (redirect to admin.html)
        if (username === 'admin' && password === 'password') {
            window.location.href = 'admin.html';
        } else {
            alert('Invalid username or password. Please try again.'); // You might want to display this differently
        }
    }
</script>

</body>
</html>
