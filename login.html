<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for login boxes */
        .login-box {
            border-radius: 0.5rem;
        }

        /* Dark blue background */
        body {
            background-color: #1a202c; /* Dark blue background */
            color: #fff; /* White text color */
        }

        .text-blue-dark {
            color: #4299e1; /* Dark blue text */
        }

        .border-blue-dark {
            border-color: #4299e1; /* Dark blue border */
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex justify-center items-center">
        <div class="w-full max-w-sm">
            <form class="bg-blue-900 dark:bg-gray-900 shadow-md rounded px-8 pt-6 pb-8 mb-4 login-box" id="loginForm">
                <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
                <div class="mb-4">
                    <label class="block text-gray-400 text-sm font-bold mb-2" for="username">
                        Username
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline border-blue-dark" id="username" type="text" placeholder="Username">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-400 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline border-blue-dark" id="password" type="password" placeholder="Password">
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" id="loginButton">
                        Sign In
                    </button>
                    <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                        Forgot Password?
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get username and password input values
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            try {
                // Fetch login info from JSON file hosted on GitHub
                const response = await fetch('login.json');
                const data = await response.json();

                // Check if the username and password match
                const user = data.users.find(user => user.username === username && user.password === password);

                if (user) {
                    window.location.href = 'admin.html'; // Redirect to admin.html upon successful login
                } else {
                    alert('Invalid username or password'); // Display error message if login fails
                }
            } catch (error) {
                console.error('Error fetching login info:', error);
                alert('Error fetching login info. Please try again later.');
            }
        });
    </script>
</body>
</html>
