<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional custom styling here */
    </style>
</head>
<body class="bg-gray-800 text-white">

<div class="container mx-auto">
    <!-- Login Form -->
    <div>
        <h1 class="text-2xl font-bold mb-4">Login</h1>
        <form onsubmit="login(event)">
            <div class="mb-4">
                <label for="loginUsername" class="block">Username:</label>
                <input type="text" id="loginUsername" class="form-input">
            </div>
            <div class="mb-4">
                <label for="loginPassword" class="block">Password:</label>
                <input type="password" id="loginPassword" class="form-input">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</button>
        </form>
    </div>
</div>

<script>
    function login(event) {
        event.preventDefault(); // Prevent form submission
        
        // Perform login validation (dummy check)
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        // Simulating successful login (redirect to admin.html)
        if (username === 'admin' && password === 'password') {
            window.location.href = 'admin.html';
        } else {
            alert('Invalid username or password. Please try again.'); // You might want to display this differently
        }
    }
</script>

</body>
</html>
