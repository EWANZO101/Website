<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans flex justify-center items-center h-screen">
    <div class="max-w-md w-full bg-gray-800 p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Login</h2>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="username" class="block">Username:</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 bg-gray-700 rounded-md focus:outline-none focus:bg-gray-600">
            </div>
            <div>
                <label for="password" class="block">Password:</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 bg-gray-700 rounded-md focus:outline-none focus:bg-gray-600">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300">Login</button>
        </form>
        <p id="message" class="text-red-500 mt-2"></p>
    </div>

    <script>
        const token = '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'; // Fetch this token securely from your environment

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('https://api.github.com/repos/EWANZO101/json/contents/logins.json', {
                    headers: {
                        Accept: 'application/vnd.github.v3.raw',
                        Authorization: `Bearer ${token}` // Use the token retrieved from the secure location
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch login data');
                }

                const data = await response.json();
                if (!data || !data.content) {
                    throw new Error('Login data not available');
                }

                const users = JSON.parse(atob(data.content));
                if (!Array.isArray(users)) {
                    throw new Error('Invalid login data format');
                }

                const user = users.find(user => user.username === username && user.password === password);

                if (user) {
                    // Redirect to admin.html upon successful login
                    window.location.href = 'admin.html';
                } else {
                    document.getElementById('message').textContent = 'Invalid username or password';
                }
            } catch (error) {
                console.error('Error:', error);
                let errorMessage = 'An error occurred. Please try again later.';
                if (error.message === 'Failed to fetch login data') {
                    errorMessage = 'Failed to fetch login data. Please try again later.';
                } else if (error.message === 'Login data not available') {
                    errorMessage = 'Login data not available. Please try again later.';
                } else if (error.message === 'Invalid login data format') {
                    errorMessage = 'Invalid login data format. Please contact support.';
                }
                document.getElementById('message').textContent = errorMessage;
            }
        });
    </script>
</body>
</html>
