<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .animate-flash {
            animation: flash 1s infinite;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans flex justify-center items-center h-screen">
    <div class="max-w-md w-full bg-gray-800 p-8 rounded-lg shadow-md text-center">
        <h2 class="text-2xl font-semibold mb-4">Welcome Admin!</h2>
        <p>This is the admin page.</p>
    </div>

    <script>
        // Simulating a logged-in user
        const loggedIn = true; // You can replace this with your actual authentication logic

        // If user is not logged in, redirect after 1 second
        if (!loggedIn) {
            setTimeout(() => {
                window.location.href = 'login.html'; // Redirect to login page
            }, 1000);
        }
    </script>
</body>
</html>
