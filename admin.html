<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional custom styling here */
    </style>
</head>
<body class="bg-gray-800 text-white">

<div class="container mx-auto">
    <!-- Admin Panel -->
    <div>
        <h1 class="text-2xl font-bold mb-4">Admin Panel</h1>
        <!-- List of Users -->
        <ul id="userList" class="mb-4">
            <!-- User items will be added here dynamically -->
        </ul>
        <!-- Delete User Form -->
        <form id="deleteUserForm" class="mb-4" onsubmit="deleteUser(event)">
            <label for="deleteUserUsername" class="block">Username of User to Delete:</label>
            <input type="text" id="deleteUserUsername" class="form-input">
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 mt-2">Delete User</button>
        </form>
    </div>
</div>

<script>
    // Simulated user data
    let users = [
        { username: 'john', password: 'password123' },
        { username: 'jane', password: 'securepass' },
        // Add more users as needed
    ];

    // Function to display users
    function displayUsers() {
        const userList = document.getElementById('userList');
        userList.innerHTML = ''; // Clear previous content
        users.forEach(user => {
            const li = document.createElement('li');
            li.textContent = user.username;
            userList.appendChild(li);
        });
    }

    // Function to delete user
    function deleteUser(event) {
        event.preventDefault(); // Prevent form submission
        const usernameToDelete = document.getElementById('deleteUserUsername').value;
        users = users.filter(user => user.username !== usernameToDelete);
        displayUsers();
    }

    // Initial display of users
    displayUsers();
</script>

</body>
</html>
